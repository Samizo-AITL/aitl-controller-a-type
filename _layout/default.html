<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light dark">

  <!-- ============================
       Stylesheets
     ============================ -->
  <!-- Minima → base style.css -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}"
  >
  <!-- AITL Controller / SemiDevKit unified styling -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/aitl.css' | relative_url }}?v={{ site.time | date: '%s' }}"
  >

  <!-- ============================
       MathJax (LaTeX)
     ============================ -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- ============================
       Mermaid
     ============================ -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>

  <!-- Extra head includes -->
  {%- include head.html -%}
</head>

<body class="aitl-root semidevkit-root">

  <!-- ============================
       Header
     ============================ -->
  <header class="page-header">
    <div class="wrapper">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>

      {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
      {% endif %}
    </div>
  </header>

  <!-- ============================
       Main Content
     ============================ -->
  <main class="main-container wrapper semidevkit-main aitl-main">
    {{ content }}
  </main>

  <!-- ============================
       Footer
     ============================ -->
  <footer class="page-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} — AITL Controller / SemiDevKit.</p>
      <p>
        Built with <a href="https://jekyllrb.com/">Jekyll</a>
        &amp; the <a href="https://github.com/jekyll/minima">minima</a> theme.
      </p>
    </div>
  </footer>

</body>
</html>
