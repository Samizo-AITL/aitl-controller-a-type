<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light">

  <!-- ========== AITL Controller CSS ========== -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}"
  >
  <link
    rel="stylesheet"
    href="{{ '/assets/css/aitl.css' | relative_url }}?v={{ site.time | date: '%s' }}"
  >

  <!-- ========== MathJax 基本設定（head.html 側と競合しない） ========== -->
  <script>
    window.MathJax = window.MathJax || {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- ========== Load extra (Mermaid, additional scripts) ========== -->
  {%- include head.html -%}
</head>

<body class="aitl-root">
  <header class="page-header">
    <div class="wrapper">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
      {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
      {% endif %}
    </div>
  </header>

  <main class="main-container wrapper">
    {{ content }}
  </main>

  <footer class="page-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.</p>
      <p>
        Built with <a href="https://jekyllrb.com/">Jekyll</a>.
      </p>
    </div>
  </footer>
</body>
</html>
